<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="index.css">

    <!--===== Boxicons CSS =====-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Dropdown Select Menu</title>
</head>

<body>
    <div class="select-menu">
        <div class="select-btn">
            <span class="sBtn-text">Select your option</span>
            <i class="bx bx-chevron-down"></i>
        </div>

        <ul class="options">
            <a href="https://github.com/" target="_blank">
                <li class="option">
                    <i class="bx bxl-github"></i>
                    <span class="option-text">GitHub</span>
                </li>
            </a>
            <a href="http://instagram.com" target="_blank">
                <li class="option">
                    <i class="bx bxl-instagram-alt"></i>
                    <span class="option-text">Instagram</span>
                </li>
            </a>
            <a href="http://linkedin.com" target="_blank">
                <li class="option">
                    <i class="bx bxl-linkedin-square"></i>
                    <span class="option-text">LinkedIn</span>
                </li>
            </a>
            <a href="http://facebook.com" target="_blank">
                <li class="option">
                    <i class="bx bxl-facebook-circle"></i>
                    <span class="option-text">Facebook</span>
                </li>
            </a>
            <a href="http://twitter.com" target="_blank">
                <li class="option">
                    <i class="bx bxl-twitter"></i>
                    <span class="option-text">Twitter</span>
                </li>
            </a>
        </ul>
    </div>


    <script src="index.js"></script>
</body>

</html>
